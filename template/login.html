                        </div>

                        </div> -->
                        <div class="form-group">
                            <input type="button" onclick="join()" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
